<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="grid">
      <h1 id="title">Create a text <span class="hl">logo</span></h1>
      <p id="sample">Hover for sample</p>
      <section class="text-input">
        <label id="writing-label" for="writing">Write something</label>
        <input id="writing" type="text" placeholder="type here..." />
        <button id="text-btn" type="submit">Done</button>
      </section>
      <section class="controls">
        <div class="inputs">
          <label for="size">Size:</label>
          <input
            id="size"
            type="range"
            name="size"
            min="40"
            max="140"
            value="100"
            data-sizing="px"
            data-cool="bram"
          />
        </div>
        <!-- you can add your own data-set, tex data-cool="bram", if you console.log(this.dataset) you will get the all data attributes as objects -->

        <div class="inputs">
          <label for="blur">Blur:</label>
          <input
            id="blur"
            type="range"
            name="blur"
            min="0"
            max="5"
            value="0"
            data-sizing="px"
          />
        </div>

        <div class="inputs">
          <label for="border">Border:</label>
          <input
            id="border"
            type="range"
            name="border"
            min="0"
            max="5"
            value="2"
            data-sizing="px"
          />
        </div>

        <div class="inputs">
          <label for="rotate">Rotate </label>
          <input
            id="rotate"
            type="range"
            min="0"
            max="360"
            value="0"
            name="rotate"
            data-sizing="deg"
          />
        </div>

        <div class="inputs">
          <label for="base">Color</label>
          <input id="base" type="color" name="base" value="#89CFF0" />
        </div>

        <div class="inputs">
          <label for="bordercolor"> Text shadow</label>
          <input
            id="bordercolor"
            type="color"
            name="bordercolor"
            value="#ffffff"
          />
        </div>
      </section>

      <section class="text-logo grid">
        <img
          id="sample-pic"
          src="sample.png"
          alt="A sample text logo that says, like this one!"
        />
        <p class="text-written"></p>
        <button id="results-btn" type="submit">Click to see result</button>
        <button id="return-btn" type="submit">Return</button>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
